[program:adnetwork-publish-ui-scheduler]
process_name=%(program_name)s_%(process_num)02d
command=/bin/sh -c "while [ true ]; do (php /var/www/adnetwork-publisher-ui/artisan schedule:run --verbose --no-interaction &); sleep 60; done"
autostart=true
autorestart=true
numprocs=1
user=www-data
redirect_stderr=true
stdout_logfile=/var/log/queue/adnetwork-publisher-ui-schedule.out.log
stderr_logfile=/var/log/queue/adnetwork-publisher-ui-schedule.err.log