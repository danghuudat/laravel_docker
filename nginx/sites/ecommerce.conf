server {
    listen 80;
    server_name ecommerce.local;

    return 301 https://ecommerce.local$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ecommerce.local;

    ssl_certificate /etc/nginx/ssl/default.crt;
    ssl_certificate_key /etc/nginx/ssl/default.key;

    # Log files for Debug
    error_log  /var/log/nginx/ecommerce-error.log;
    access_log /var/log/nginx/ecommerce-access.log;

    # Laravel web root directory
    root /var/www/html/ecommerce/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    # Nginx Pass requests to PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
